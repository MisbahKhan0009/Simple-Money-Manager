<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <header>
      <h1 class="text-5xl text-stone-600 text-center mt-6">
        Let's get some
        <span class="font-semibold text-slate-600">MONEY</span>!!!
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-slate-600">
          <div class="bg-slate-200 rounded-md p-8">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">0</span></h2>
          </div>

          <div class="bg-purple-200 rounded-md p-8">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">0</span></h2>
          </div>

          <div class="bg-indigo-200 rounded-md p-8">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-slate-600">
          <div
            class="bg-gradient-to-r from-blue-400 to-cyan-500 rounded-md p-8"
          >
            <h4 class="text-2xl font-semibold text-slate-700 mb-4">
              Please Deposit
            </h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded"
              placeholder="Enter Amount"
              type="text"
              id="deposit-field"
            />

            <button
              id="btn-deposit"
              class="bg-slate-700 hover:bg-slate-600 px-7 py-2 text-white rounded-md font-medium mt-3"
            >
              Deposit
            </button>
          </div>

          <div
            class="bg-gradient-to-r from-cyan-500 to-blue-400 rounded-md p-8"
          >
            <h4 class="text-2xl font-semibold text-slate-700 mb-4">
              Please Withdraw
            </h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded"
              placeholder="Enter Amount"
              type="text"
              id="withdraw-field"
            />

            <button
              id="btn-withdraw"
              class="bg-slate-700 hover:bg-slate-600 px-7 py-2 text-white rounded-md font-medium mt-3"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- js script -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/login.js"></script>
    <script src="js/utilities.js"></script>
  </body>
</html>
